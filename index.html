<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz des Capitales</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    
    <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="wrong.mp3" preload="auto"></audio>

    <div id="particles-js"></div>

   <div id="start-container">
    <input type="text" id="player-name" placeholder="Entrez votre nom" maxlength="20"/>
    <button id="start-button">Démarrer le Quiz</button>
</div>

    <div id="quiz-container">
        <h1>Quiz des Capitales</h1>
        <p id="question"></p>
        <div id="choices"></div>
        <p id="score">Score: 0</p>
        <p id="timer">Temps restant: 10</p>
        <p id="question-progress">Question 1 sur 10</p> <!-- Ajout du paragraphe pour la progression des questions -->
    </div>

    <div id="scoreboard"></div> <!-- Zone où les scores seront affichés -->

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script src="script.js"></script>

</body>
</html>
